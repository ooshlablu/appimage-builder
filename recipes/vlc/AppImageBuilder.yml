version: 1

script:
  - rm -r ./AppDir || true

AppDir:
  app_info:
    id: vlc
    name: VLC media player
    icon: vlc
    version: 3.0.8-0-gf350b6b5a7
    exec: usr/bin/vlc

  apt:
    arch: amd64
    sources:
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ noble main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x871920d1991bc93c'
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ noble-updates main restricted universe multiverse'

    include:
      - vlc

  test:
    debian:
      image: Lord-Kamina/tests-env:debian-bookworm
      command: "./AppRun"
    centos:
      image: Lord-Kamina/tests-env:centos-10
      command: "./AppRun"
    arch:
      image: Lord-Kamina/tests-env:archlinux-latest
      command: "./AppRun"
    fedora:
      image: Lord-Kamina/tests-env:fedora-42
      command: "./AppRun"
    ubuntu:
      image: Lord-Kamina/tests-env:ubuntu-noble
      command: "./AppRun"

AppImage:
  arch: x86_64
  update-information: None
  sign-key: None
