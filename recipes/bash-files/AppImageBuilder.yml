version: 1
script:
  - rm -rf $TARGET_APPDIR | true

AppDir:
  app_info:
    id: org.gnu.bash
    version: 4.4.20
    exec: bin/bash

  files:
    include:
      - /bin/bash
      - /usr/bin/bash
    exclude:
      - etc/**
      - usr/share/doc/**/recipes/**
      - usr/include/**
      - usr/lib/*/gconv/**
      - usr/share/man/**
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*

  runtime:
    arch: [ x86_64, i386 ]
    version: continuous

  test:
    debian:
      image: Lord-Kamina/tests-env:debian-bookworm
      before_command: "pwd"
      command: "./AppRun --version"
    centos:
      image: Lord-Kamina/tests-env:centos-10
      command: "./AppRun --version"
    arch:
      image: Lord-Kamina/tests-env:archlinux-latest
      command: "./AppRun --version"
    fedora:
      image: Lord-Kamina/tests-env:fedora-42
      command: "./AppRun --version"
    ubuntu:
      image: Lord-Kamina/tests-env:ubuntu-noble
      command: "./AppRun --version"


AppImage:
  arch: x86_64
