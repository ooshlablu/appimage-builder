version: 1
script:
  # Remove any previous build
  - rm -rf $TARGET_APPDIR  | true
  # Make usr and icons dirs
  - mkdir -p $TARGET_APPDIR/usr/src
  # Copy the python application code into the AppDir
  - cp *.py  $TARGET_APPDIR/usr/src


AppDir:
  app_info:
    id: org.appimage-crafters.python-appimage-example
    name: hello world
    icon: utilities-terminal
    version: 0.1.0
    exec: "usr/bin/python3"
    exec_args: "$APPDIR/usr/src/one.py $@"

  apt:
    arch: amd64
    sources:
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ noble main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x871920d1991bc93c'

    include:
      - python3
      - coreutils
    exclude: [ ]

  runtime:
    version: "continuous"
    env:
      EXPORTED_BINARIES: "$APPDIR/usr/bin/env"

  test:
    fedora:
      image: Lord-Kamina/tests-env:fedora-42
      command: "./AppRun"
    arch:
      image: Lord-Kamina/tests-env:archlinux-latest
      command: "./AppRun"
    centos:
      image: Lord-Kamina/tests-env:centos-10
      command: "./AppRun"
    ubuntu:
      image: Lord-Kamina/tests-env:ubuntu-noble
      command: "./AppRun"
    debian:
      image: Lord-Kamina/tests-env:debian-bookworm
      command: "./AppRun"


AppImage:
  update-information: 'gh-releases-zsync|AppImageCrafters|python-appimage-example|latest|python-appimage-*x86_64.AppImage.zsync'
  sign-key: None
  arch: x86_64