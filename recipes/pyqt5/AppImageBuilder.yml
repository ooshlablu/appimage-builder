version: 1
script:
  # Remove any previous build
  - rm -rf $TARGET_APPDIR  | true
  # Make usr and icons dirs
  - mkdir -p $TARGET_APPDIR/usr/src
  # Copy the python application code into the AppDir
  - cp main.py  $TARGET_APPDIR/usr/src -r
  # Install application dependencies
  - python3 -m pip install --ignore-installed --prefix=/usr --root=$TARGET_APPDIR -r ./requirements.txt


AppDir:
  app_info:
    id: org.appimage-crafters.python-appimage-example
    name: python appimage hello world
    icon: utilities-terminal
    version: 0.1.0
    # Set the python executable as entry point
    exec: usr/bin/python3
    # Set the application main script path as argument. Use '$@' to forward CLI parameters
    exec_args: "$APPDIR/usr/src/main.py $@"

  apt:
    arch: amd64
    sources:
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ noble main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x871920d1991bc93c'

    include:
      - python3
      - python3-pkg-resources
      - python3-pyqt5
      - libfreetype6
      - libfontconfig1
    exclude: []

  runtime:
    version: "continuous"
    env:
      PATH: '${APPDIR}/usr/bin:${PATH}'
      # Set python home
      # See https://docs.python.org/3/using/cmdline.html#envvar-PYTHONHOME
      PYTHONHOME: '${APPDIR}/usr'
      # Path to the site-packages dir or other modules dirs
      # See https://docs.python.org/3/using/cmdline.html#envvar-PYTHONPATH
      PYTHONPATH: '${APPDIR}/usr/lib/python3.8/site-packages'

  test:
    fedora:
      image: Lord-Kamina/tests-env:fedora-42
      command: ./AppRun
    debian:
      image: Lord-Kamina/tests-env:debian-bookworm
      command: ./AppRun
    arch:
      image: Lord-Kamina/tests-env:archlinux-latest
      command: ./AppRun
    centos:
      image: Lord-Kamina/tests-env:centos-10
      command: ./AppRun
    ubuntu:
      image: Lord-Kamina/tests-env:ubuntu-noble
      command: ./AppRun

AppImage:
  update-information: 'gh-releases-zsync|AppImageCrafters|python-appimage-example|latest|python-appimage-*x86_64.AppImage.zsync'
  sign-key: None
  arch: x86_64